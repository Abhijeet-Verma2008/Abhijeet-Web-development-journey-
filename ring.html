<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #2c2c2c; /* dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      color: yellow;
    }

    .loader-box {
      border: 1px solid yellow;
      padding: 40px;
      text-align: center;
      border-radius: 10px;
    }

    .loader-box h2 {
      margin: 10px 0;
    }

    .ring {
      width: 60px;
      height: 60px;
      border: 6px solid #444;
      border-top: 6px solid yellow;
      border-radius: 50%;
      margin: 20px auto 0;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="loader-box">
    <h2>Loading</h2>
    <h2 style="font-weight: bold;">Animation</h2>
    <div class="ring"></div>
  </div>

</body>
</html>
