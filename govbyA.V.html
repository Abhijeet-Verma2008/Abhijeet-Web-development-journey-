<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form - All Input Types</title>
</head>
<body>
  <h2>Registration Form - All Input Types</h2>
  <form>

    <!-- Text Inputs -->
    <label>Full Name:</label>
    <input type="text" placeholder="Enter your name"><br><br>

    <label>Username:</label>
    <input type="text" placeholder="Enter username"><br><br>

    <!-- Password -->
    <label>Password:</label>
    <input type="password" placeholder="Enter password"><br><br>

    <!-- Email -->
    <label>Email:</label>
    <input type="email" placeholder="Enter email"><br><br>

    <!-- Number -->
    <label>Age:</label>
    <input type="number" min="1" max="100"><br><br>

    <!-- Telephone -->
    <label>Phone:</label>
    <input type="tel" placeholder="9876543210"><br><br>

    <!-- URL -->
    <label>Website:</label>
    <input type="url" placeholder="https://example.com"><br><br>

    <!-- Search -->
    <label>Search:</label>
    <input type="search" placeholder="Search here..."><br><br>

    <!-- Color -->
    <label>Favourite Color:</label>
    <input type="color"><br><br>

    <!-- Date/Time Inputs -->
    <label>Date of Birth:</label>
    <input type="date"><br><br>

    <label>Choose Month:</label>
    <input type="month"><br><br>

    <label>Choose Week:</label>
    <input type="week"><br><br>

    <label>Choose Time:</label>
    <input type="time"><br><br>

    <label>Date and Time:</label>
    <input type="datetime-local"><br><br>

    <!-- File Upload -->
    <label>Upload Profile Picture:</label>
    <input type="file"><br><br>

    <!-- Radio Buttons -->
    <label>Gender:</label><br>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female
    <input type="radio" name="gender"> Other <br><br>

    <!-- Checkbox -->
    <label>Hobbies:</label><br>
    <input type="checkbox"> Reading
    <input type="checkbox"> Music
    <input type="checkbox"> Sports <br><br>

    <!-- Range -->
    <label>Skill Level (1-10):</label>
    <input type="range" min="1" max="10"><br><br>

    <!-- Hidden Field -->
    <input type="hidden" value="hidden_value">

    <!-- Image as button -->
    <label>Image Button:</label><br>
    <input type="image" src="https://via.placeholder.com/100" alt="Submit"><br><br>

    <!-- Reset & Submit -->
    <input type="reset" value="Reset Form">
    <input type="submit" value="Submit Form">

  </form>
</body>
</html>
