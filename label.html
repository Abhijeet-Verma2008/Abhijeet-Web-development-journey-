<form action="/submit" method="post">

  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" placeholder="Enter your age"><br><br>

  <label>Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <label>Hobbies:</label><br>
  <input type="checkbox" id="cricket" name="hobby" value="cricket">
  <label for="cricket">Cricket</label>
  <input type="checkbox" id="music" name="hobby" value="music">
  <label for="music">Music</label><br><br>

  <label for="favcolor">Favorite Color:</label><br>
  <input type="color" id="favcolor" name="favcolor"><br><br>

  <label for="resume">Upload Resume:</label><br>
  <input type="file" id="resume" name="resume"><br><br>

  <input type="submit" value="Submit">

</form>
